<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>사식이 - 42 경산 음식 월드컵</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- 시작 화면 -->
		<div id="start-screen" class="screen active">
			<h1>🍕 사식이 🍜</h1>
			<p>42 경산에서 가장 먹고 싶은 메뉴를 골라주세요!</p>
			<p class="participant-count">
				총 <span id="total-games">0</span>번의 게임이 진행되었습니다
			</p>
			<button class="btn-primary" onclick="startGame()">시작하기</button>
			<button class="btn-secondary" onclick="showStats()">통계 보기</button>
		</div>

		<!-- 게임 화면 -->
		<div id="game-screen" class="screen">
			<div class="game-header">
				<h2 id="round-title">16강</h2>
				<div class="progress-bar">
					<div id="progress" class="progress-fill"></div>
				</div>
				<p id="match-info">1/8</p>
			</div>

			<div class="food-container">
				<div class="food-card" id="food-left" onclick="selectFood('left')">
					<img id="food-left-img" src="" alt="" />
					<h3 id="food-left-name"></h3>
				</div>

				<div class="vs">VS</div>

				<div class="food-card" id="food-right" onclick="selectFood('right')">
					<img id="food-right-img" src="" alt="" />
					<h3 id="food-right-name"></h3>
				</div>
			</div>
		</div>

		<!-- 결과 화면 -->
		<div id="result-screen" class="screen">
			<h2>🏆 우승 메뉴 🏆</h2>
			<div class="winner-card">
				<img id="winner-img" src="" alt="" />
				<h3 id="winner-name"></h3>
			</div>

			<div class="restaurant-section">
				<h3>이 메뉴를 먹을 수 있는 식당</h3>
				<div id="restaurant-list"></div>
			</div>

			<button class="btn-primary" onclick="showStats()">통계 보기</button>
			<button class="btn-secondary" onclick="location.reload()">
				다시 하기
			</button>
		</div>

		<!-- 통계 화면 -->
		<div id="stats-screen" class="screen">
			<h2>📊 통계</h2>
			<p class="total-games">
				총 게임 수: <span id="stats-total-games">0</span>
			</p>

			<div class="stats-section">
				<h3>🏆 우승 횟수 TOP 5</h3>
				<div id="winner-stats"></div>
			</div>

			<div class="stats-section">
				<h3>❤️ 선택된 횟수 TOP 5</h3>
				<div id="selection-stats"></div>
			</div>

			<button class="btn-primary" onclick="showScreen('start-screen')">
				돌아가기
			</button>
		</div>

		<!-- ES6 모듈로 script.js 로드 -->
		<script type="module" src="script.js"></script>
	</body>
</html>
